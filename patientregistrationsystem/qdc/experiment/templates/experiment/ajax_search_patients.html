{% load i18n %}
{% if patients.count > 0 %}

    {% for patient in patients %}
        <li><a href="/experiment/group/{{ group_id }}/add_subject/{{ patient.id }}">
            {% if patient.cpf %} {{ patient.cpf }} - {% endif %} {{ patient.name }}</a></li>
    {% endfor %}

{% else %}

    <li>{% trans "No participants found!" %}</li>

{% endif %}
