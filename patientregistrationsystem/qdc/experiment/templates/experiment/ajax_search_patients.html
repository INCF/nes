{% load i18n %}
{% if patients.count > 0 %}

    {% for patient in patients %}
        <li><a href="/experiment/{{ experiment_id }}/subjects/{{ patient.id }}">
            {% if patient.cpf %} {{ patient.cpf }} - {% endif %} {{ patient.name }}</a></li>
    {% endfor %}

{% else %}

    <li>{% trans "Nenhum paciente encontrado!" %}</li>

{% endif %}
