{% load i18n %}
{% if patients.count > 0 %}

    {% for patient in patients %}
        <li><a href="/quiz/patient/{{patient.nr_record}}">{{ patient.name_txt }}</a></li>
    {% endfor %}

{% else %}

    {% comment %}Translators: This message appears on the search page only{% endcomment %}
    <li>{% trans "Nenhum paciente encontrado!" %}</li>

{% endif %}
