<body class="">
<div class="container">

                <li></li>
                <li><a href="index.html">Sair</a></li>
            </ol>
        </div>
    </nav>

<div class="container">
<div class="row">
    <div class="col-md-12">
    </div>
</div>
<div class="row">
<div class="col-md-2">

    <ul id="myMenu" class="nav nav-pills nav-stacked">
        <li class="active"><a href="#mainMenuAddTab" data-toggle="tab">Cadastros dos usuarios</a>
        </li>
        <li><a href="#mainMenuSearchTab" data-toggle="tab">Busca</a>
        </li>
        <li><a href="#mainMenuContactTab" data-toggle="tab">Contato</a>
        </li>
    </ul>
</div>

<div id="myMenuContent" class="tab-content">

<div class="tab-pane fade in active" id="mainMenuAddTab">


<div class="col-md-10">
<div class="tabbable" id="myTabs">
<div class="tab-content">
<div class="tab-pane active" id="tab1">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
<form role="form" method="post" action="">
<div class="container span6 offset3 well ">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <div class="input-group  input-group-sm">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
                        <input class="form-control" placeholder="Entrar nome completo" id="full_name" name="name_txt"  type="text">
                    </div>
                </div>
            </div>
        </div>
	    <div class="row">
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label>Nome do usuario</label>
                    <div class="input-group  input-group-sm">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
			            <input class="form-control" placeholder="Entrar nome completo" id="user_name" name="name_txt"  type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
	        <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label>Crie a senha</label>

                    <div class="input-group  input-group-sm">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-asterisk"></span></span>
                        <input class="form-control" placeholder="Crie a senha" id="senha" type="text">
                    </div>
                </div>
            </div>
	        <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label> Confirme a senha</label>

                    <div class="input-group  input-group-sm">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-asterisk"></span></span>
                        <input class="form-control" placeholder="Confirme a senha" id="senha" type="text">
                    </div>
                </div>
            </div>
	    </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label>Email</label>

                    <div class="input-group  input-group-sm ">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span></span>
                        <input class="form-control" placeholder="Email do usuario " id="email" type="text">
                    </div>
                </div>
            </div>
	
            <div class="col-xs-6 col-sm-6">
                <div class="form-group">
                    <label> Telefone</label>

                    <div class="input-group  input-group-sm">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-earphone"></span></span>
                        <input class="form-control" placeholder="Entrar o telefone" id="telefone" type="text">
                    </div>
                </div>
            </div>
        </div>
<div class="col-md-1"></div>
</div>
</div>

<div class="container span6 offset3 well ">
<div class="row">
<div class="col-xs-6 col-sm-12">
<div class="form-group">
<label>Em quais desses perfis o usuario se indentifica.</label>

<div class="form-group">

 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Administrador
        </label>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Atendente
        </label>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Assistente
        </label>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Medico
        </label>
      </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Pesquisador
        </label>
      </div>
    </div>
  </div>

</div>
</form>
<div class="col-md-1"></div>
</div>
</div>
</div>
</div>
</div>
</body>
