{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <script src="{% static 'quiz/toastr/toastr.js' %}"></script>
    <script src="{% static 'quiz/js/quiz.js' %}"></script>

{% endblock %}
{% block extrastyle %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

{% endblock %}
{% block content %}


    <form method="post" class="form-signin" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}

        <div class="row">
            <div class="col-sm-3 col-md-3 col-md-offset-1">

                <label for="username" class="control-label"><b>{{ form.username.label_tag }}</b></label>

                <div class="input-group input-group-xs">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
                    {{ form.username }}
                </div>
                <div class="help-block with-errors"></div>


                <div class="form-group">
                    <label for="password" class="control-label"><b>{{ form.password.label_tag }}</b></label>

                    <div class="input-group input-group-xs">
                        <span class="input-group-addon"> <span class="glyphicon glyphicon-asterisk"></span></span>
                        {{ form.password }}
                    </div>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Confirmar</button>
        <input type="hidden" name="next" value="{{ next }}"/>

    </form>


    {% if form.errors %}
        <script>showWarningMessage('Usuario ou senha invalidos.')</script>
    {% endif %}



{% endblock %}
