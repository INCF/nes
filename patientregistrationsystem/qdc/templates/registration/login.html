{% load static %}
{% block extrahead %}

    <script src="{% static 'quiz/jquery/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'quiz/jquery/jquery-migrate-1.2.1.min.js' %}"></script>

    <script src="{% static 'quiz/toastr/toastr.js' %}"></script>
    <script src="{% static 'quiz/js/quiz.js' %}"></script>

{% endblock %}
{% block extrastyle %}

{#    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>#}
{#    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">#}
    <link href="{% static 'quiz/toastr/toastr.css' %}" rel="stylesheet"/>
    <link href="{% static 'quiz/bootstrap-3.0.0-dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

{% endblock %}
{% block content %}




    <div class="container">
        <form method="post" class="form-signin" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}


            <h2 class="form-signin-heading">Login</h2>
            <input id="id_username" type="text" class="form-control" placeholder="Usuario" name="username" required=""
                   autofocus="">
            <br/>

            <input type="password" class="form-control" name="password" placeholder="Senha" required="">


            <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Confirmar</button>
            <input type="hidden" name="next" value="{{ next }}"/>

            <div class="checkbox">
                <label>
                    <a href="/user/password/reset">Esqueci minha senha</a>
                </label>
            </div>
        </form>

    </div>




    {% if form.errors %}
        <script>showErrorMessageTemporary('Usuario ou senha invalidos.')</script>
    {% endif %}



{% endblock %}
